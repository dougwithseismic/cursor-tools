name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Windows build tools
        shell: powershell
        run: |
          pnpm config set msvs_version 2022 --location project
          pnpm config set python ${{ env.pythonLocation }} --location project

      - name: Install VS 2022 Build Tools
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          toolset: 14.3
          sdk: 10.0.19041.0

      - name: Install and build
        env:
          PNPM_CONFIG_BUILD_FROM_SOURCE: true
          npm_config_build_from_source: true
          PYTHON: ${{ env.pythonLocation }}
        run: |
          pnpm install --frozen-lockfile
          cd apps/electron-app
          pnpm add -D prebuild-install
          pnpm rebuild better-sqlite3 --build-from-source
          pnpm electron-builder install-app-deps
          pnpm run build:win

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifacts
          path: apps/electron-app/dist/*.exe
          retention-days: 30

  release-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Python and build tools
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install and build
        env:
          npm_config_build_from_source: true
          BETTER_SQLITE3_BINARY: false
        run: |
          pnpm install --frozen-lockfile
          cd apps/electron-app
          pnpm add -D prebuild-install
          pnpm rebuild better-sqlite3 --build-from-source
          pnpm electron-builder install-app-deps
          pnpm run build:mac

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifacts
          path: apps/electron-app/dist/*.dmg
          retention-days: 30

  create-release:
    needs: [release-windows, release-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-artifacts/*
            macos-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
