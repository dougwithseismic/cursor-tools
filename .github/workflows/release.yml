name: Release
on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: "https://registry.npmjs.org"

      # Setup Python and Visual Studio Build Tools (Windows)
      - name: Setup build environment (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          # Install Python and set path
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip setuptools wheel
          echo "PYTHON=$(python -c 'import sys; print(sys.executable)')" >> $env:GITHUB_ENV

          # Set Visual Studio Build Tools config
          npm config set msvs_version 2019
          npm config set python $env:PYTHON

      # Setup Python (macOS)
      - name: Setup Python (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip setuptools wheel

      # Use pnpm action for both platforms
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Install dependencies and rebuild native modules
      - name: Install and build
        env:
          PYTHON: ${{ env.PYTHON }}
          npm_config_build_from_source: true
        run: |
          pnpm install --no-frozen-lockfile
          cd apps/electron-app
          pnpm rebuild better-sqlite3 --build-from-source
          pnpm rebuild sqlite3 --build-from-source

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_build_from_source: true
        run: |
          cd apps/electron-app
          pnpm build
          pnpm electron-builder --publish never

      - name: Upload Windows Artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: windows-artifacts
          path: apps/electron-app/dist/*.exe

      - name: Upload macOS Artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: macos-artifacts
          path: apps/electron-app/dist/*.dmg

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-artifacts/*
            macos-artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
